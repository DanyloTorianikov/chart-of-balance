<div class="header-block">
    <h1 class="title">Trades Tabled</h1>
    <button mat-raised-button (click)="openAddingEditingDialog()">
        Add Trade
    </button>
</div>
<ng-container *ngIf="userTrades.length">
    <table mat-table [dataSource]="userTrades" class="mat-elevation-z8">
        <ng-container matColumnDef="entryPrice">
            <th mat-header-cell *matHeaderCellDef>Entry Price</th>
            <td mat-cell *matCellDef="let element">{{ element.entryPrice }}</td>
        </ng-container>

        <ng-container matColumnDef="exitPrice">
            <th mat-header-cell *matHeaderCellDef>Exit Price</th>
            <td mat-cell *matCellDef="let element">{{ element.exitPrice }}</td>
        </ng-container>

        <ng-container matColumnDef="entryDate">
            <th mat-header-cell *matHeaderCellDef>Entry Date</th>
            <td mat-cell *matCellDef="let element">{{ element.entryDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="exitDate">
            <th mat-header-cell *matHeaderCellDef>Exit Date</th>
            <td mat-cell *matCellDef="let element">{{ element.exitDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="profit">
            <th mat-header-cell *matHeaderCellDef>Profit</th>
            <td mat-cell *matCellDef="let element">{{ element.profit }}</td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>Balance</th>
            <td mat-cell *matCellDef="let element">{{ element.balance }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="edit-icon" (click)="openAddingEditingDialog(element)">edit</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <app-chart-of-balance [lineYChartsExitDate]="lineYChartsExitDate" [lineXChartsBalance]="lineXChartsBalance">
    </app-chart-of-balance>
</ng-container>
